<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Coding Quiz Webpage</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <button id="view-scores-btn">View High Scores</button>
            <h2 class="timer">Time: 0</h2>
        </header>
       

        </section>
            <div class="container">
                <h1>JavaScript Coding Quiz</h1>
                <p>Try to answer the following code-oriented questions within the time given once you click the "Start Quiz" button below. Keep in mind that inncorrect answers will penalize your score/time by ten secconds. Good Luck!</p>
                <button id="start-btn">Start Quiz</button>
                <div id="answer-display"></div>
            </div>
        </section>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
